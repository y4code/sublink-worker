name: Deploy Worker
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install wrangler
        run: npm install -g wrangler
      
      - name: Check and Create KV Namespace
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          KV_NAMESPACE="SUBLINK_KV"
          if ! wrangler kv:namespace list | grep -q "$KV_NAMESPACE"; then
            echo "KV namespace $KV_NAMESPACE does not exist. Creating..."
            wrangler kv:namespace create "$KV_NAMESPACE"
            echo "KV namespace $KV_NAMESPACE created successfully."
          else
            echo "KV namespace $KV_NAMESPACE already exists. Skipping creation."
          fi
        
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}